<section class="container criar-usuarios ff-inter">
    <header class="header">
      <h2>Adicione um <br>novo usuário:</h2>
    </header>
    <form #f="ngForm" > 
      <label for="nome">Nome</label>
      <input
        type="textarea"
        class="input"
        id="nome"
        name="nome"
        placeholder="Digite o nome"
        [(ngModel)]="usuario.nome"
        required
        >
      <label for="email">Email</label>
      <input
        type="email"
        class="input"
        id="email"
        name="email"
        placeholder="Digite seu melhor email"
        [(ngModel)]="usuario.email"
        required
        #email="ngModel"
      >
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.['required']">
          Email é obrigatório.
        </div>
        <div *ngIf="email.errors?.['pattern']">
          Email inválido.
        </div>
      </div>
      
      <label for="telefone">Telefone</label>
      <input
        type="text"
        class="input"
        id="telefone"
        name="telefone"
        placeholder="Digite o telefone"
        [(ngModel)]="usuario.telefone"
        required
      >
      <div class="container criar-usuarios ff-inter" *ngIf="usuario.nome && usuario.email && usuario.telefone">
        <label for="cep">CEP</label>
        <input
          type="text"
          class="input1"
          id="cep"
          name="cep"
          placeholder="Digite o CEP (Apenas números)"
          [(ngModel)]="usuario.cep"
          (blur)="buscarEnderecoPorCep()"
          required
        >
        <div>
          <label for="Logradouro">Logradouro</label>
          <input
            type="text"
            class="input1"
            id="Logradouro"
            name="Logradouro"
            placeholder="Endereço "
            readonly
            [(ngModel)]="usuario.logradouro"
          >
        </div>
        <div>
          <label for="bairro">Bairro</label>
          <input
            type="text"
            class="input1"
            id="bairro"
            name="bairro"
            placeholder="Bairro"
            readonly
            [(ngModel)]="usuario.bairro"
          >
        </div>
        <div>
          <label for="cidade">Cidade</label>
          <input
            type="text"
            class="input1"
            id="cidade"
            name="cidade"
            placeholder="Cidade"
            readonly
            [(ngModel)]="usuario.cidade"
          >
        </div>
        <div>
          <label for="uf">UF</label>
          <input
            type="text"
            class="input1"
            id="uf"
            name="uf"
            placeholder="UF"
            readonly
            [(ngModel)]="usuario.uf"
          >
        </div>
      </div>
        <div *ngIf="f.valid" class="dados">
            <p class="conteudo"><label for="nome">Nome: </label>{{ usuario.nome }}</p>
            <p class="conteudo"><label for="nome">Email: </label>{{ usuario.email }}</p>
            <p class="conteudo"><label for="nome">Telefone: </label>{{ usuario.telefone }}</p>
            <p class="conteudo"><label for="nome">CEP: </label>{{ usuario.cep }}</p>
            <p class="conteudo"><label for="nome">Logradouro:  </label>{{ usuario.logradouro }}</p>
            <p class="conteudo"><label for="nome">Bairro:  </label>{{ usuario.bairro }}</p>
            <p class="conteudo"><label for="nome">Cidade: </label>{{ usuario.cidade }}</p>
            <p class="conteudo"><label for="nome">UF: </label>{{ usuario.uf }}</p>
            <div>
              <p class="label">
                Os dados informados estão corretos?
              </p>
            </div>
        </div>
        
      <div class="acoes">
        <button [ngClass]="{ 'botao': true, 'disabled': f.invalid }" (click)="criarUsuario()" [disabled]="f.invalid">Sim</button>
        <button (click)="cancelar()" class="botao">Cancelar</button>
      </div>
    </form>
  </section>
