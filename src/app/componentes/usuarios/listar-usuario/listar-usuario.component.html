<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Usuários Cadastrados</h2>
    <button routerLink="/criarUsuario" class="botao">Adicionar usuário</button>
  </header>
  <div class="mural" *ngIf="listaUsuarios.length > 0, else semUsuarios">
    <div *ngFor="let usuario of listaUsuarios">
      <app-usuario [usuario]="usuario"></app-usuario>
    </div>
  </div>
</section>
<ng-template #semUsuarios>
  <div class="ff-inter sem-usuarios">
    <p>Sem usuários cadastrados!</p>
  </div>
</ng-template>
